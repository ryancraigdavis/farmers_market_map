<!DOCTYPE html>
<html>
  	<head>
    	<title>Farmers Market Map</title>
    	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbWNkGwJyu5GHhA9UbMlFSVycIJMSJMP8&callback=initMap&libraries=&v=weekly"defer></script>
    	<link rel="stylesheet" type="text/css" href="css/style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
  	</head>
  	<body>
      <section>
        <div class="main-container">
          <h1>Find Farmers Markets in Your Area</h1>
          <div class="map-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand">Filters</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Checkbox dropdowns for filtering the days of the week -->
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Services
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="water">
                          <label class="form-check-label" for="flexCheckDefault">
                            Water
                          </label>
                        </a></li>
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="bathroom">
                          <label class="form-check-label" for="flexCheckDefault">
                            Bathroom
                          </label>
                        </a></li>
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="wifi">
                          <label class="form-check-label" for="flexCheckDefault">
                            Wifi
                          </label>
                        </a></li>
                      </ul>
                    </li>
                    <!-- Checkbox dropdowns for filtering the hours open-->
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="timeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hours Open
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item">
                          <b>00:00</b> <input id="ex2" type="text" class="span2" value="" data-slider-min="50" data-slider-max="2350" data-slider-step="50" data-slider-value="[800,1400]"/> <b>23:50</b>
                        </a></li>
                      </ul>
                    </li>
                    <!-- Checkbox dropdowns for filtering the days of the week -->
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="daysDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Days Open
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="monday">
                          <label class="form-check-label" for="flexCheckDefault">
                            Monday
                          </label>
                        </a></li>
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="tuesday">
                          <label class="form-check-label" for="flexCheckDefault">
                            Tuesday
                          </label>
                        </a></li>
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="wednesday">
                          <label class="form-check-label" for="flexCheckDefault">
                            Wednesday
                          </label>
                        </a></li>
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="thursday">
                          <label class="form-check-label" for="flexCheckDefault">
                            Thursday
                          </label>
                        </a></li>
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="friday">
                          <label class="form-check-label" for="flexCheckDefault">
                            Friday
                          </label>
                        </a></li>
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="saturday">
                          <label class="form-check-label" for="flexCheckDefault">
                            Saturday
                          </label>
                        </a></li>
                        <li><a class="dropdown-item"><input class="form-check-input" type="checkbox" value="" id="sunday">
                          <label class="form-check-label" for="flexCheckDefault">
                            Sunday
                          </label>
                        </a></li>

                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex" id="mapSearch">
                  </form>
                </div>
              </div>
            </nav>

            <!-- Where the map gets inserted -->
            <div id="map"></div>

          </div>
          
        </div>
      </section>

  	</body>
  	<script src="scripts/map.js"></script>
    <script src="scripts/time-picker.js"></script>
</html>
